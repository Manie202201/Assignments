<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration_form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <table>
        <caption>
          <h1>Registration Page</h1>
        </caption>
        <tr>
          <td><label for="fname">First Name :</label></td>
          <td>
            <input
              type="text"
              name="fname"
              maxlength="12"
              minlength="3"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="lastname">Last Name:</label></td>
          <td>
            <input
              type="text"
              name="lastname"
              maxlength="12"
              minlength="3"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="pnumber">Phone number </label></td>
          <td>
            <input
              type="number"
              name="pnumber"
              placeholder="123-23-234"
              pattern="[0-9]{3}-[0-9]{2} - [0-9]{3}"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio" id="male" name="male" value="male" /></td>
          <td><label for="male">Male</label></td>
          <td><input type="radio" id="fmale" name="fmale" value="fmale" /></td>
          <td><label for="fmale">Female</label></td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth</label></td>
          <td>
            <input
              type="date"
              name="dob"
              max="2020-01-01"
              min="2010-01-01"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="favcolor">Select your favorite color:</label></td>
          <td>
            <input type="color" id="favcolor" name="favcolor" value="#0000ff" />
          </td>
        </tr>
        <tr>
          <td><br /><input type="submit" value="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
